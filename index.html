<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
   
    <title>Document</title>
</head>

<body>
    <header>
        

        <div class="gutter-right logo">
            
            <p class="hitch"><strong>The hitchhikers guide to a calculator</strong></p>
        </div>
    </header>
    <main>
       <section>
           <p>Add</p>
        <input id="input-1" type="number">
        +
        <input id="input-2" type="number">
        <button id="button">Click me for results!</button>
        <div id="result"></div>
       </section>
       <section>
           <p>Subtract</p>
           <input id="input-3" type="number">
           -
           <input id="input-4" type="number">
           <button id="button-2">Click me for results!</button>
           <div id="result-2"></div>
       </section>
       <section>
           <p>multiply</p>
            <input id="input-5" type="number">
            x
            <input id="input-6" type="number">
            <button id="button-3">Click me for results!</button>
            <div id="result-3"></div>

       </section>
       <section>
           <p>Devide</p>
           <input id="input-7" type="number">
           /
           <input id="input-8" type="number">
           <button id="button-4">Click me for results!</button>
           <div id="result-4"></div>
       </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
